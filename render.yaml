# Render Blueprint for Deepgram Voice Agent Demo
# Deploy with: https://render.com/deploy

services:
  - type: web
    name: deepgram-voice-agent-demo
    runtime: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEEPGRAM_API_KEY
        sync: false
        description: "Deepgram API key with usage:write permissions"
